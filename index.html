<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Design</title>

  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav>
    <ul class="container">
      <li class="active"><a href="#float-shapes">Float Shapes</a></li>
      <li><a href="#flex-shapes">Flex Shapes</a></li>
    </ul>
  </nav>
  <section id="float-shapes" class="container clear">
    <h2>Float Shapes</h2>
    <div class="square m-20 p-25 left"></div>
    <div class="square m-20 p-25 left"></div>
    <div class="square m-20 p-25 left"></div>
    <div class="square m-20 p-25 left"></div>
    <div class="clear"></div>
    <div class="circle m-20 p-25 left"></div>
    <div class="circle m-20 p-25 left"></div>
    <div class="circle m-20 p-25 left"></div>
    <div class="circle m-20 p-25 left"></div>
  </section>

  <section id="flex-shapes" class="container clear">
    <h2>Flex Shapes</h2>
    <div class="flex-container">
      <div class="square m-20 p-25"></div>
      <div class="square m-20 p-25"></div>
      <div class="square m-20 p-25"></div>
      <div class="square m-20 p-25"></div>
    </div>
    <div class="flex-container">
      <div class="circle m-20 p-25"></div>
      <div class="circle m-20 p-25"></div>
      <div class="circle m-20 p-25"></div>
      <div class="circle m-20 p-25"></div>
    </div>
    
  </section>

  <footer>
    <div class="container">
      <p>@ironhack ðŸš€</p>
    </div>
  </footer>
</body>
</html>
